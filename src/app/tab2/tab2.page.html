<ion-header [translucent]="true">
  <ion-toolbar class="ionToolbarClass">
    <ion-title class="ionTitleClass">
      Photos Gallery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="4" sizeMd="4" sizeXs="6" *ngFor="let image of [1,2,3,4]">
        <div class="img-wrapper" [style.background-image]="'url(assets/img/' + image + '.jpg)'">
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
